{% extends 'main.html' %} {% block content %}

<div class="card border-dark bg-light my-1">
    <p class="card-header h3 text-white bg-dark">VIDEO DETAIL</p>

    <form id="form_update" method="post" enctype="multipart/form-data" action="" class="fw-bold p-4">
        {% csrf_token %}
        <div class="mb-3 w-100 row g-3">
            <div class="col d-flex flex-column justify-content-end">
                <label for="fromFile" class="form-label">Thumbnail</label>
                <div>
                    <input id="image_picker" accept="image/*" class="form-control" name="myfile" type="file" id="formFile">
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-center border border-primary bg-dark">
                
                <div class="d-flex flex-row justify-content-center">
                    <img id="image" class="w-75" alt="Can't show that picture" src="{{video.vid_thumbnail}}"/>
                </div>
                
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="exampleFormControlInput1">Title</label>
            <input
                name="title"
                type="text"
                value="{{video.vid_title}}"
                class="form-control"
                required
                id="exampleFormControlInput1"
            />
        </div>

        <div class="mb-3 row g-3">
            <div class="form-group col-md-4">
                <label class="form-label" for="exampleFormControlInput1">ID</label>
                <input
                    name="id"
                    type="number"
                    value="{{video.vid_id}}"
                    class="form-control"
                    required
                    id="exampleFormControlInput1"
                    readonly="readonly"
                />
            </div>
            <div class="form-group col-md-4">
                <label class="form-label" for="exampleFormControlInput1">Duration</label>
                <input
                    name="duration"
                    type="number"
                    min="0"
                    value="{{video.vid_duration}}"
                    required
                    class="form-control"
                    readonly="readOnly"
                    id="exampleFormControlInput1"
                />
            </div>
            <div class="form-group col-md-4">
                <label class="form-label" for="exampleFormControlInput1">Rate average</label>
                <input
                    name="rate"
                    type="number"
                    min="0"
                    value="{{video.vid_avg_rate}}"
                    required
                    readonly="readonly"
                    class="form-control"
                    id="exampleFormControlInput1"
                />
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1">
                {% for cat in categories %}

                <option name="cat_id" value="{{cat.cat_id}}" {% if cat.cat_id == video.cat_id  %} selected="selected"{% endif %}>{{cat.cat_name}}</option>

                
                {% endfor %}
            </select>
        </div>

        <label class="d-block form-label" for="exampleFormControlInput1">URL</label>    
        <div class="row g-3 mb-3">
            <div class="form-group col-md-10">
                <input
                    id="txt_url"
                    name="url"
                    type="text"
                    class="d-inline form-control"
                    value="{{video.vid_url}}"
                    required
                    id="exampleFormControlInput1"
                />
            </div>
            <div class="form-group col d-flex flex-row align-items-center justify-content-center">            
                <button onclick="checkVideo()" class="btn btn-primary w-100">Check video</button>
            </div>
          </div>
        
        <div class="form-group mb-3">
            <label class="form-label" for="exampleFormControlTextarea1">Description</label>
            <textarea
                name="description"
                class="form-control"
                id="exampleFormControlTextarea1"
                required
                rows="6"
            >
            {{video.vid_description}}
            </textarea
            >
        </div>
        <div class="row g-3 mb-3">
            <div class="form-group col-md-6">
                <label class="form-label" for="exampleFormControlInput1">Views</label>
                <input
                    name="views"
                    type="number"
                    min="0"
                    step="1"
                    required
                    class="form-control"
                    value="{{video.vid_view}}"
                    id="exampleFormControlInput1"
                />
            </div>
            <div class="form-group col-md-6">
                <label class="form-label" for="exampleFormControlInput1">Post time</label>
                <input
                    name="time"
                    type="date"
                    class="form-control"
                    value="{{date}}"
                    id="exampleFormControlInput1"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">

                {% if video.vid_status == 1 %}
                <option name="status" value="1" selected="selected">Enable</option>
                <option name="status" value="0">Disable</option>
                {% else %}
                <option name="status" value="1">Enable</option>
                <option name="status" value="0" selected="selected">Disable</option>
                {% endif %}

            </select>
        </div>

        <div
            class="d-flex mt-5 flex-row justify-content-end align-items-center"
        >
            <input type="submit" onclick="save()" class="btn btn-primary me-2" value="Save"/>
            <input type="submit" class="btn btn-danger" value="Cancel" />
        </div>
    </form>
    <form id="form_check" method="post" action="{% url 'videoapp:player' %}">
        {% csrf_token %}
        <input type="hidden" name="url" id="hidden_url">
    </form>
</div>

<script>


    form_update = document.getElementById("form_update");

    form_check = document.getElementById("form_check");
    hidden_url = document.getElementById("hidden_url");

    form_check.onsubmit = function(e){
        e.preventDefault();
    }

    form_update.onsubmit = function(e){
        e.preventDefault();
    }

    function save(){
        form_update.submit();
    }

    function checkVideo(){

        var url = document.getElementById("txt_url").value;

        if(url === ""){
            alert("URL is empty!");
            return;
        }

        if(!validURL(url)){
            alert("Please enter a correct URL!");
            return;
        }

        hidden_url.value = url;
        form_check.submit();
    }

    document.getElementById("image_picker").onchange = function () {
        var reader = new FileReader();
    
        reader.onload = function (e) {
            // get loaded data and render thumbnail.
            document.getElementById("image").src = e.target.result;
        };
    
        // read the image file as a data URL.
        reader.readAsDataURL(this.files[0]);
    };

    function validURL(str) {
        var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
          '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
          '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
          '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
          '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
          '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
        return !!pattern.test(str);
      }
</script>

{% endblock content %}
