{% extends 'main.html' %} {% block content %}

<div class="card border-dark bg-light my-5">
    <p class="card-header h3 text-white bg-dark">VIDEO DETAIL</p>

    <form class="font-weight-bold p-4">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="exampleFormControlInput1">ID</label>
                <input
                    name="id"
                    type="number"
                    value="{{video.vid_id}}"
                    class="form-control"
                    required
                    id="exampleFormControlInput1"
                    readonly="readonly"
                />
            </div>
            <div class="form-group col-md-4">
                <label for="exampleFormControlInput1">Duration</label>
                <input
                    name="duration"
                    type="number"
                    min="0"
                    value="{{video.vid_duration}}"
                    required
                    class="form-control"
                    readonly="readOnly"
                    id="exampleFormControlInput1"
                />
            </div>
            <div class="form-group col-md-4">
                <label for="exampleFormControlInput1">Rate average</label>
                <input
                    name="rate"
                    type="number"
                    min="0"
                    value="{{video.vid_avg_rate}}"
                    required
                    readonly="readonly"
                    class="form-control"
                    id="exampleFormControlInput1"
                />
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input
                name="title"
                type="text"
                value="{{video.vid_title}}"
                class="form-control"
                required
                id="exampleFormControlInput1"
            />
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">URL</label>
            <input
                name="url"
                type="text"
                class="form-control"
                value="{{video.vid_url}}"
                required
                id="exampleFormControlInput1"
            />
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Thumbnail</label>
            <input
                name="thumbnail"
                type="file"
                value="{{video.vid_thumbnail}}"
                class="form-control-file"
                id="exampleFormControlFile1"
                accept="image/*"
            />
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea
                name="description"
                class="form-control"
                id="exampleFormControlTextarea1"
                required
                rows="6"
            >
            {{video.vid_description}}
            </textarea
            >
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1">Views</label>
                <input
                    name="views"
                    type="number"
                    min="0"
                    value="2"
                    step="1"
                    required
                    class="form-control"
                    value="{{video.vid_view}}"
                    id="exampleFormControlInput1"
                />
            </div>
            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1">Post time</label>
                <input
                    name="time"
                    type="date"
                    class="form-control"
                    value="{{video.vid_time}}"
                    id="exampleFormControlInput1"
                />
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option name="status" value="1">Enable</option>
                <option name="status" value="0">Disable</option>
            </select>
        </div>

        <div
            class="d-flex mt-5 flex-row justify-content-end align-items-center"
        >
            <input
                type="submit"
                class="btn btn-primary btn-lg mr-1"
                value="Save"
            />
            <input type="submit" class="btn btn-danger btn-lg" value="Cancel" />
        </div>
    </form>
</div>

{% endblock content %}
