{% extends 'main.html' %}
{% block content %}
<style>
  input[type=text], select {
    width: 100%;
    padding: 10px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px; 
    box-sizing: border-box; 
  }
  
  input[type=submit] {
    width: 100%;
    color: white;
    padding: 15px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
</style>
<div style="display: flex; width: 100%; justify-content: center;">
  <div>
  <div class="col-12 col-md-6 order-md-1 order-last">
    <h3>Update the report</h3>
    <p class="text-subtitle text-muted"></p>
  </div>
  <div class="card mb-3" style="width: 50vw; margin-top:10px">
    <div class="card-body ">
      <div>
        <form method="POST"> {% csrf_token %}
         
          <label for="report_id">Report ID</label>
          <input type="text" id="report_id" name="report_id" placeholder="Report ID" readonly="readonly" value="{{report_id}}" style="background:#eaeaea">
      
          <label for="uid">User ID</label>
          <input type="text" id="uid" name="uid" placeholder="User ID" readonly="readonly" value="{{uid}}" style="background:#eaeaea">

          <label for="vid">Video ID</label>
          <input type="text" id="vid" name="vid" placeholder="Video ID" readonly="readonly" value="{{vid}}" style="background:#eaeaea">

          <label for="report_content">Report Content</label>
          <textarea name="report_content" class="form-control" id="report_content" placeholder="Report Content" rows="4" cols="50" >{{report_content}}</textarea>

          <label for="report_status">Report Status</label>
          <input type="text" id="report_status" name="report_status" placeholder="Report Status" value="{{report_status}}">
        
          <button type="submit" class="btn btn-primary" style='margin-top: 10px ;'>Save</button>
          <button type="button" class="btn btn-danger" onClick="javascript:history.go(-1);" style='margin-top: 10px ;'>Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock content %}
