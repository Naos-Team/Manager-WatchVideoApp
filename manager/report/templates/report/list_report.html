{% extends 'main.html' %}
{% load static %}
{% block content %} 
    {% for report in reports %}
    <table class="table table-striped table-bordere table_report ">
        <thead class="table-secondary" >
          <tr>
            <th scope="col">Report ID</th>
            <th scope="col">UID</th>
            <th scope="col">Video ID</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{report.report_id}}</td> 
            <td>{{report.uid}}</td>
            <td>{{report.vid}}</td>
            <td><a href="{{report.get_absolute_url_report}}" style="text-decoration: none"><img class="icon_report" src="{% static 'styles/images/edit.png' %}"></a></td>
            <td><a href="{{report.get_absolute_url_report}}" style="text-decoration: none"><img class="icon_report" src="{% static 'styles/images/delete.png' %}"></a></td>
          </tr>
        </tbody>
      </table>
        {% comment %} <p><a href="{{report.get_absolute_url_report}}" style="text-decoration: none">{{report.report_id}}</a> - {{report.uid}} - {{report.vid}}</p> {% endcomment %}
    {% endfor %}
{% endblock %}
