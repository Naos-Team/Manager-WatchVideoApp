{% extends 'main.html' %} {% load static %} {% block style %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'styles/category/category.css' %}"
/>
{% endblock style%} {% block content %}
<div class="taskbar_category">
  <select class="choice-type" name="type">
    <option value="1">Video</option>
    <option value="2">Live TV</option>
    <option value="3">Radio</option>
  </select>
  <div class="input-group">
    <input
      type="search"
      class="form-control rounded"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
    />
    <button type="button" class="btn btn-outline-primary">SEARCH</button>
  </div>
</div>
<div class="row content_category">
  {% for category in categories %}
  <div
    class="card"
    style="
      width: 30%;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 15px;
      padding-bottom: 15px;
    "
  >
    <img src="{{category.cat_image}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{category.cat_name}}</h5>
      <a href="#" class="btn btn-primary">Edit</a>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Del
      </button>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
